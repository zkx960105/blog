{% extends 'layout.html' %}
{% block main %}
<div class="table bolgTable">
    <h3>博客分类</h3>
    <ul>
        <li>id</li>
        <li>用户名</li>
        <li>操作</li>
    </ul>
    
    <ul class="usermsg">
            {% for category in categories %}
            <li>{{category._id.toString()}}</li>
                <li>{{category.name}}</li>
                <li>
                    <a href="/admin/category/edit?id={{category._id.toString()}}">修改</a> | <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
                </li>
        
        {% endfor %}
    </ul>
    
</div>
<div>
        <ul class="pages">
            <li><a href="/admin/category?page={{(page-1)>0 && page-1 || 1}}">上一页</a></li>
            <li>当前第{{page}}页,一共{{pages}}页</li>
            <li><a href="/admin/category?page={{(page+1)<pages || pages}}">下一页</a></li>
        </ul>
    </div>
{% endblock%}
